<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuzen - Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="landing-container">
        <!-- Navigation -->
        <div class="top-nav">
            <a href="#" class="login-link">Have an Account? Log in</a>
        </div>

        <!-- Landing Content -->
        <div class="landing-content">
            <div class="logo">
                <h1>neuzen</h1>
            </div>
            <h2>Discover your communities, news and much more!</h2>

            <div class="auth-options">
                <p>Connect today!</p>
                <button class="google-button">
                    <i class="fab fa-google"></i> Continue with Google
                </button>
                <button class="apple-button">
                    <i class="fab fa-apple"></i> Continue with Apple
                </button>
                <div class="or-divider">
                    <span>or</span>
                </div>
                <button class="get-started-button">Get started now</button>
            </div>
        </div>
    </div>
</body>
</html>
